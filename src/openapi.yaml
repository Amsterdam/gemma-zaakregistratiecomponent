openapi: 3.0.0
info:
  title: Zaakregistratiecomponent (ZRC) API documentatie
  description: TODO
  contact:
    email: support@maykinmedia.nl
  license:
    name: EUPL 1.2
  version: '1'
security:
  - basic: []
paths:
  /statussen/:
    post:
      operationId: status_create
      description: ''
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
      tags:
        - statussen
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Status'
        required: true
    parameters: []
  '/statussen/{id}/':
    get:
      operationId: status_read
      description: ''
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
      tags:
        - statussen
    parameters:
      - name: id
        in: path
        description: A unique integer value identifying this status.
        required: true
        schema:
          type: integer
  /zaakobjecten/:
    post:
      operationId: zaakobject_create
      description: Registreer een ZAAKOBJECT relatie.
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZaakObject'
      tags:
        - zaakobjecten
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ZaakObject'
        required: true
    parameters: []
  '/zaakobjecten/{id}/':
    get:
      operationId: zaakobject_read
      description: Geef de details van een ZAAKOBJECT relatie.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZaakObject'
      tags:
        - zaakobjecten
    parameters:
      - name: id
        in: path
        description: A unique integer value identifying this zaak object.
        required: true
        schema:
          type: integer
  /zaken/:
    post:
      operationId: zaak_create
      description: >-
        Maak een ZAAK aan.


        Indien geen zaakidentificatie gegeven is, dan wordt deze automatisch
        gegenereerd.
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zaak'
      tags:
        - zaken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Zaak'
        required: true
    parameters: []
  '/zaken/{id}/':
    get:
      operationId: zaak_read
      description: Opvragen en bewerken van ZAAKen.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zaak'
      tags:
        - zaken
    parameters:
      - name: id
        in: path
        description: A unique integer value identifying this zaak.
        required: true
        schema:
          type: integer
servers:
  - url: /api/v1
components:
  securitySchemes:
    basic:
      type: http
      scheme: basic
  schemas:
    Status:
      required:
        - zaak
        - statusType
        - datumStatusGezet
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        zaak:
          title: Zaak
          type: string
          format: uri
        statusType:
          title: Status type
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        datumStatusGezet:
          title: Datum status gezet
          description: De datum waarop de ZAAK de status heeft verkregen.
          type: string
          format: date-time
        statustoelichting:
          title: Statustoelichting
          description: >-
            Een, voor de initiator van de zaak relevante, toelichting op de
            status van een zaak.
          type: string
          maxLength: 1000
    ZaakObject:
      required:
        - zaak
        - object
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        zaak:
          title: Zaak
          type: string
          format: uri
        object:
          title: Object
          description: URL naar de resource die het OBJECT beschrijft.
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        relatieomschrijving:
          title: Relatieomschrijving
          description: Omschrijving van de betrekking tussen de ZAAK en het OBJECT.
          type: string
          maxLength: 80
    Zaak:
      required:
        - zaaktype
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        zaakidentificatie:
          title: Zaakidentificatie
          description: >-
            De unieke identificatie van de ZAAK binnen de organisatie die
            verantwoordelijk is voor de behandeling van de ZAAK.
          type: string
          maxLength: 40
        zaaktype:
          title: Zaaktype
          description: URL naar het zaaktype in de CATALOGUS waar deze voorkomt
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        status:
          title: Status
          description: 'Indien geen status bekend is, dan is de waarde ''null'''
          type: string
          format: uri
          readOnly: true
