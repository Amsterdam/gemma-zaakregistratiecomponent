        - api
      requestBody:
        $ref: '#/components/requestBodies/Zaak'
    patch:
      operationId: zaak_partial_update
      description: Opvragen en bewerken van ZAAKen.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
