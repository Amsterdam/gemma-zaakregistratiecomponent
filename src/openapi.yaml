        $ref: '#/components/requestBodies/Zaak'
    delete:
      operationId: zaak_delete
      description: Opvragen en bewerken van ZAAKen.
      responses:
        '204':
          description: ''
      tags:
        - api
    parameters:
      - name: id
        in: path
        description: A unique integer value identifying this zaak.
        required: true
        schema:
          type: integer
      - name: version
        in: path
        required: true
        schema:
          type: string
servers:
  - url: /
components:
  requestBodies:
    Status:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Status'
      required: true
    Zaak:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Zaak'
      required: true
  securitySchemes:
    basic:
      type: http
      scheme: basic
  schemas:
    Status:
      required:
        - zaak
        - statusType
        - datumStatusGezet
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        zaak:
          title: Zaak
          type: string
          format: uri
        statusType:
          title: Status type
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        datumStatusGezet:
          title: Datum status gezet
          description: De datum waarop de ZAAK de status heeft verkregen.
          type: string
          format: date-time
        statustoelichting:
          title: Statustoelichting
          description: >-
            Een, voor de initiator van de zaak relevante, toelichting op de
            status van een zaak.
          type: string
    Zaak:
      required:
        - zaaktype
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        zaakidentificatie:
          title: Zaakidentificatie
          description: >-
            De unieke identificatie van de ZAAK binnen de organisatie die
            verantwoordelijk is voor de behandeling van de ZAAK.
          type: string
          maxLength: 40
        zaaktype:
          title: Zaaktype
          description: URL naar het zaaktype in de CATALOGUS waar deze voorkomt
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        status:
          title: Status
          description: 'Indien geen status bekend is, dan is de waarde ''null'''
          type: string
          format: uri
          readOnly: true
