          description: ''
      tags:
        - api
    parameters:
      - name: id
        in: path
        description: A unique integer value identifying this status.
        required: true
        schema:
          type: integer
      - name: version
        in: path
        required: true
        schema:
          type: string
  '/api/v{version}/zaken/':
    get:
      operationId: zaak_list
      description: Opvragen en bewerken van ZAAKen.
      responses:
        '200':
          description: ''
          content:
