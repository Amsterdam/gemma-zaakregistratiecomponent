      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Status'
      tags:
        - api
    post:
      operationId: status_create
      description: ''
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
      tags:
        - api
      requestBody:
        $ref: '#/components/requestBodies/Status'
    parameters:
      - name: version
        in: path
        required: true
        schema:
          type: string
  '/api/v{version}/statussen/{id}/':
    get:
      operationId: status_read
      description: ''
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
      tags:
